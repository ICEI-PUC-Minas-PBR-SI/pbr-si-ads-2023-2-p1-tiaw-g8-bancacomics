<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body class="custom-background">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 65px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Home/index.html"><img src="https://raw.githubusercontent.com/ICEI-PUC-Minas-PBR-SI/pbr-si-ads-2023-2-p1-tiaw-g8-bancacomics/develop/src/Views/Home/imagens/BancaComics.png" width="150" height="35"

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh; width: 100%;"  >
              <div class="card border-0 custom-card">
                <div class="card-header text-center">
                    <img src="https://raw.githubusercontent.com/ICEI-PUC-Minas-PBR-SI/pbr-si-ads-2023-2-p1-tiaw-g8-bancacomics/develop/src/Views/Home/imagens/BancaComics.png" width="200" height="45" class="d-inline-block" alt="BancaComics">

                            <div class="form-group">
                                Senha
                                <input name="senha" type="password" class="form-control red-input" placeholder="">
                                <a class="white-link" href="#">Esqueci minhas credenciais</a>
                                <br/>
                                <a class="white-link" href="cadastrar.html">Criar conta</a>

                            <button class="btn custom-button float-right" type="submit">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
  </body>
</html>
