<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca Comics - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    </style>
  </head>

  <body class="custom-background">
    
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
              <div class="card border-0 custom-card">
                <div class="card-header text-center">
                    <img src="imagens/BancaComics.png" width="200" height="45" class="d-inline-block" alt="BancaComics">
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                Nome de Úsuário ou E-mail
                                <input name="email" type="text" class="form-control red-input" placeholder="">
                            </div>
                            <div class="form-group">
                                Senha
                                <input name="senha" type="password" class="form-control red-input" placeholder="">
                                <a class="white-link" href="#">Esqueci minhas credenciais</a>
                                <br/>
                                <a class="white-link" href="cadastrar.html">Criar conta</a>
                            </div>
                            <button class="btn custom-button float-right" type="submit">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
            <script src="autenticar.js"></script>
  </body>
</html>
