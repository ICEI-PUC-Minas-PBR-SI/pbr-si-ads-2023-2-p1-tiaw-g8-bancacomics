<html>
    <head>
    <meta charset="utf-8" />
    <title>Banca Comics - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css.css">

    <style>
      .card-login {
        padding: 30px 0 0 0;
        width: 275px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body class="custom-background">



    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;" >
            <div class="row">
            <div class="card-login">
                <div class="card border-0 custom-card">
        
                <div class="card-body">
                    <form method="post">
                    <div class="form-group">
                    Nome de Úsuário
                    <input name="email" type="text" class="form-control red-input" placeholder="">
                    E-mail
                    <input name="email" type="email" class="form-control red-input" placeholder="">
                    </div>
                    <div class="form-group">
                    Senha
                    <input name="senha" type="password" class="form-control red-input" placeholder="">
                    </div>
                    <button class="btn custom-button float-right" type="submit">Criar</button>
                </form>
                </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
